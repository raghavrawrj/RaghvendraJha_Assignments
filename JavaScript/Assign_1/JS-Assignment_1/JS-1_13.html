<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q11</title>
</head>
<body>
    <script>

        var arr=[11,34,67,89,90];
        var sum=0;
        var l=arr.length;
        var i=0;
        for(i;i<arr.length;i++){
             sum = sum+arr[i];
            
        }
        console.log("Sum of array using for loop "+sum);

        i=0;
        sum=0;
        l=arr.length;
        while(l--){
            
             sum=sum+arr[i];
             i++;
         
        }
        console.log("Sum of array using while loop "+sum);

        i=0;
        sum=0;
        l=arr.length-1;
        do{
           
            sum=sum+arr[i];
            i++;
         
        }while(l--);
        console.log("Sum of array using do while loop "+sum);
    </script>
    
</body>
</html>
