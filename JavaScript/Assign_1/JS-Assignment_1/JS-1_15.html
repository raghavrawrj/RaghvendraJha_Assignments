<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q15</title>
</head>
<body>
    <script>
        var ARRAY_LENGTH=20;
        var i=0;
        var j=0;
        arr= Array.from(Array(ARRAY_LENGTH)).map(x=>Math.floor(Math.random()*30));
       console.log(arr);
        for(i=0;i<ARRAY_LENGTH;i++){
            for(j=i+1;j<ARRAY_LENGTH;j++){
                if(arr[i]<arr[j])
                {
                    temp=arr[i];
                    arr[i]=arr[j];
                    arr[j]=temp;
                }
            }
        }
        console.log(arr);
    </script>
</body>
</html>
