<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = parseInt(prompt('Enter a positive integer: '));

        function parity(a){
            if(a%2!==0)
            return"odd";
           else
            return "even"
        }
        var str=parity(a);
        document.write(str);
    </script>
</body>
</html>
