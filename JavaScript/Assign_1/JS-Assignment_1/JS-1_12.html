<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q12</title>
</head>
<body>
    <script>
         const str = (prompt('Enter long string: '));
         function longesttoken(str)
        {
            console.log(str);
            var x="";
            var y="";
            for(let i=0;i<str.length;i++){
                if(str[i]==="a"||str[i]==="b"){
                    if(x.length<y.length) x=y;
                    y="";
                }
                else
                {
                    y=y+str[i];
                }
            } if(x.length<y.length) x=y;
            console.log(x);
        }
        longesttoken(str);
    </script>
</body>
</html>
