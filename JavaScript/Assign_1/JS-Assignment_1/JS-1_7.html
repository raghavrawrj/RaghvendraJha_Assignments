<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q7</title>
</head>
<body>
    <script>
          const a = parseFloat(prompt('Enter a currency value in dollers: '));
          document.write("<br>In Doller Entered amount: "+a);
          //1 doller=74.28INR
          document.write("<br>In Indian rupees: "+a*74.28);
          //1$=109.14 fen
          document.write("<br>In Fen: "+a*109.14);
          //1$=0.84Euro
          document.write("<br>In Euro: "+a*0.84);
          //1$=0.72 pound
          document.write("<br>In pound: "+a*0.72);
    </script>
</body>
</html>
