<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5</title>
</head>
<body>
    <script>
         const a = parseInt(prompt('Enter a Year: '));

        function leapprint(a){
            if ((a%400)==0){
                for(i=1;i<=20;i++){
                    a=a+4;
                    document.write(" "+a);
                }}
            else{
                document.write("Error");
            }    
            
        }
        leapprint(a);
        
    </script>
</body>
</html>
