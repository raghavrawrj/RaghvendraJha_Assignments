<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BQ3</title>
</head>
<body>
    <script>
        const arr=[1,2,3,4,5];
        
        function isEven(arr){
            if(arr%2==0) return true;
            else return false;
        }

        const find= function(arr,isEven){
            let ans=0;
            let answer=0;
            for(let i=0;i<arr.length;i++){
                ans=isEven(arr[i]);
                if(ans===true) {answer=arr[i];
                break;}

            }
            return answer;
        }
        
        console.log(find(arr,isEven));

    </script>
</body>
</html>
