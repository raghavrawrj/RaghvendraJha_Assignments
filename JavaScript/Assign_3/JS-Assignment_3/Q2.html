<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2A3</title>
</head>
<body>
    <script>
        class rectangle{
            constructor(h,w){
                this.height=h;
                this.width=w;
            } 

        }
        let r = new rectangle(23,45);
        console.log("height of  first rectangle is:",r.height);
        console.log("width of  first rectangle is:",r.width);
        
        // Added the method getarea in class using protoptype:
        console.log(typeof(rectangle));
        rectangle.prototype.getArea=function(){
            return this.height*this.width;
        }
        console.log("Area of a rectangle is :",r.getArea());
    </script>
    
</body>
</html>
